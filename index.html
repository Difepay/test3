<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="asstets/css/style.css">
   <title>Document</title>
</head>

<body>

   <!-- Header -->
   <header class="header" id="header">
      <div class="container">

         <form class="todo-control">
            <input type="text" class="header-input" placeholder="Какие планы?">
            <button type="submit" class="header-button" id="add"></button>
         </form>

      </div><!-- /.container -->
   </header><!-- /.header#header -->

   <div class="todo-container">
      <ul class="todo todo-list" id="todo">
      </ul>

      <ul class="todo todo-completed" id="completed">
      </ul>
   </div>

   <!-- JS -->
   <script src="asstets/js/app.js"></script>

</body>

</html>
